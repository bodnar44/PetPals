<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PetPals - Online Pet Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>PetPals</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Find the Perfect Gifts for Your Pets</h2>
      <p>Shop toys, food, accessories and more!</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <section class="products">
    <div class="container">
      <h2>Our Bestsellers</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="dogtoy.jpg" alt="Dog Toy">
          <h3>Chewy Bone</h3>
          <p>$9.99</p>
        </div>
        <div class="product-card">
          <img src="catbed.jpg" alt="Cat Bed">
          <h3>Comfy Cat Bed</h3>
          <p>$29.99</p>
        </div>
        <div class="product-card">
          <img src="birdtoy.jpg" alt="Bird Toy">
          <h3>Colorful Bird Toy</h3>
          <p>$7.99</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 PetPals. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
